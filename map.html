<!DOCTYPE html>
<html>
<head>
    <title>Select Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.1.0/dist/geosearch.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* Style for the zoom button */
        .custom-zoom {
            align-items: center;
            z-index: 1000;
            background-color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            color:black;
            font-size: 14px;
            border-radius: 4px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        }
        
        .mapitem{
            width: 200px;
            position: absolute;
            top: 10px;
            right:10px;
            display: flex;
            flex-direction: column;
            
        }
    </style>
</head>
<body>
    <div id="map" ></div>
    <div class="mapitem">
        <button id="zoomButton" class="custom-zoom btn">Zoom to Location</button> <!-- Custom zoom button -->
        <br>
        <button class="custom-zoom" onclick="closem()">Enter</button>
    </div>
    
    <script>
        let map;
        let marker;
        let lastSearchedLocation = null;  // To store the last searched location
        let type = new URLSearchParams(window.location.search).get('type');
        
        
        // Initialize the map with Leaflet.js and set the view to Chittagong, Bangladesh
        function initMap() {
            map = L.map('map').setView([22.3475, 91.8123], 13);  // Centered at Chittagong, Bangladesh

            // Add OpenStreetMap tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Add a marker on click and retrieve the coordinates
            map.on('click', function(event) {
                const { lat, lng } = event.latlng;
                placeMarker(lat, lng);
            });

            // Set up the search control using Leaflet-Geosearch
            const provider = new window.GeoSearch.OpenStreetMapProvider();
            const searchControl = new window.GeoSearch.GeoSearchControl({
                provider: provider,
                style: 'bar',
                showMarker: false,
                autoClose: true,
                retainZoomLevel: false,
                searchLabel: 'Enter location...',
            });

            map.addControl(searchControl);

            // Listen to the search event and store the search result
            map.on('geosearch/showlocation', function(result) {
                const { x: lng, y: lat } = result.location;
                placeMarker(lat, lng);
                lastSearchedLocation = result.location;  // Store the searched location
                document.getElementById('zoomButton').disabled = false;  // Enable the zoom button
            });
        }

        // Function to place a marker and send data back to the main form
        function placeMarker(lat, lng) {
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }

            // Send latitude and longitude back to the main form
            window.opener.receiveLocationData(lat, lng, type);
            
        }
        
        function closem(){
            window.close();
        }
        
        // Function to zoom in to the last searched location when the button is clicked
        function zoomToLocation() {
            if (lastSearchedLocation) {
                map.setView([lastSearchedLocation.y, lastSearchedLocation.x], 18);  // Zoom in to the searched location
            }
        }

        // Add event listener to the zoom button
        document.getElementById('zoomButton').addEventListener('click', zoomToLocation);

        window.onload = initMap;
    </script>
</body>
</html>
